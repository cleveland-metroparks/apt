<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map1 { width: 100%; height: 100%; }
        #map1 { float: right; }
    </style>
    <link rel="stylesheet" href="css/cartodb.css" />
  </head>
  <body>
    <!-- <div id="map"></div> -->
    
    <div id="map1"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet-src.js"></script>

    <script>

        var layer = L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png', {
            attribution: 'Stamen'
        });
        
        var map1 = L.map('map1', {
            layers: [layer],
            center: [41.460, -81.67],
            zoom: 11,
            zoomControl: false
        });

// }

// window.onload = main;
    </script>
  </body>
</html>
