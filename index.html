<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map1 { width: 61.3%; height: 100%; }
        #map2 { width: 37.7%; height: 100%; }
        #map1 { float: right; }
        #map2 { float: left; }
    </style>
    <link rel="stylesheet" href="css/cartodb.css" />
  </head>
  <body>
    <!-- <div id="map"></div> -->
    
    <div id="map1"></div>
    <div id="map2"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet-src.js"></script>
    <script src="js/L.Map.Sync.js"></script>
    
    <!-- include cartodb.js library -->
    <script src="js/cartodb.js"></script>

    <script>

        var layer2 = L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png', {
            attribution: 'Stamen'
        });
        
        var map2 = L.map('map2', {
            layers: [layer2],
            center: [41.460, -81.67],
            zoom: 11,
            zoomControl: false
        });

        map1.sync(map2);
        map2.sync(map1);        


// }

// window.onload = main;
    </script>
  </body>
</html>
